<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <meta charset="UTF-8">
  <title>用户设置</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/footer.css">
  <link rel="stylesheet" href="../static/css/sidbar.css">
  <link rel="stylesheet" href="../static/css/blog.css">
  <link rel="stylesheet" href="../static/css/highlight.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html">Lorem 的博客</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="about.html">首页</a></li>
        <li><a href="#">最近</a></li>
        <li><a href="#">归档</a></li>
        <li><a href="#">关于</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="搜索...">
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <h1>用户设置</h1>
  <hr>
  <div class="row">

    <form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" th:action="@{/profile}" th:object="${user}">

    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img th:src="@{'/profile/'+${user.id}+'.jpg'}" style="width:100px;height:100px;" class="avatar img-circle" alt="avatar">
        <h6>上传头像</h6>
        <input type="file" name="file" class="form-control" th:field="*{avatar}">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable" th:unless="${#strings.isEmpty(message)}">
        <a class="panel-close close" data-dismiss="alert"></a>
        <a th:text="${message}"></a>
      </div>

      <h3>个人信息</h3>

        <div class="form-group">
          <label class="col-lg-3 control-label">用户名字:</label>
          <div class="col-lg-8">
            <input class="form-control" name="name" type="text" th:value="${user.name}" th:field="*{name}">
          </div>
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">用户名长度必须在6-30之间</p>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">电子邮件:</label>
          <div class="col-lg-8">
            <input class="form-control" name="email" type="text" th:value="${user.email}" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">请输入正确的邮箱格式</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">密码:</label>
          <div class="col-md-8">
            <input class="form-control" name="password" type="text" th:value="${user.password}" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码长度必须在6-30之间</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="更新">
          </div>
        </div>
    </div>
    </form>
  </div>
</div>
<hr>

</body>
</html>
